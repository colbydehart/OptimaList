THESE ARE YOUR RECIPES
<ul>
    <li ng-repeat="recipe in recipes">
        {{recipe.name}}
    </li>

    <form ng-submit="createRecipe()">
        <input type="text" ng-model="newRecipe.name"/>
        <input type="text" ng-model="newRecipe.url"/>
        <button type="submit">Enter</button>
    </form>
</ul>
