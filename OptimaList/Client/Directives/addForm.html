<form class="form-inline" ng-submit="addRecipe()" novalidate>
    <button class="btn btn-default col-md-1 col-md-offset-11"  ng-click="showForm = !showForm">&times;</button>
    <br/>
    <div class="form-group">
        <label for="Name">Name</label>
        <input ng-model="newRecipe.Name" name="Name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="Url">Url</label>
        <input ng-model="newRecipe.Url" name="Url" class="form-control" type="text">
    </div>
    <h2>Ingredients</h2>
        <div class="col-md-4">
            <label>Name</label>
        </div>
        <div class="col-md-4">
            <label>Quantity</label>
        </div>
        <div class="col-md-4">
            <label>Measurement</label>
        </div>
        <div class="form-group row" ng-repeat="ing in ingredients">
        <div class="col-md-4">
            <input ng-model="ing.Name" class="form-control" type="text">
        </div>
        <div class="col-md-4">
            <input ng-model="ing.Quantity" class="form-control" type="number">
        </div>
        <div class="col-md-4">
            <input ng-model="ing.Measurement" class="form-control" type="text">
        </div>
        <br />
    </div>
    <button class="btn btn-default" type="submit">Add</button>
</form>
