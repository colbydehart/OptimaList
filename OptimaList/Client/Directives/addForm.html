<form class="form-inline" ng-submit="addRecipe()" novalidate>
    <button class="close"  ng-click="showForm = !showForm">&times;</button>
    <div class="row">
        <h2>Recipe</h2>
        <div class="form-group col-xs-6">
            <label for="Name">Name</label>
            <input ng-model="newRecipe.Name" name="Name" class="form-control" type="text">
        </div>
        <div class="form-group col-xs-6">
            <label for="Url">Url</label>
            <input ng-model="newRecipe.Url" name="Url" class="form-control" type="text">
        </div>
    </div>    
    <h2>Ingredients</h2>
    <div class="row">
        <div class="col-xs-6">
            <label>Name</label>
        </div>
        <div class="col-xs-3">
            <label>Quantity</label>
        </div>
        <div class="col-xs-3">
            <label>Unit</label>
        </div>
    </div>
    <div id="ingredients">
        <div class="row" ng-repeat="ing in ingredients">
            <div class="col-xs-6">
                <input ng-model="ing.Name" class="form-control" type="text">
            </div>
            <div class="col-xs-3">
                <input ng-model="ing.Quantity" class="form-control" type="number">
            </div>
            <div class="col-xs-3">
                <select ng-model="ing.Measurement" class="form-control" ng-options="unit.label for unit in units">
                </select>
            </div>
        </div>
    </div>
    <hr>
    <button id="add" class="btn btn-default col-xs-4 col-xs-offset-4" type="submit">Add</button>
</form>
