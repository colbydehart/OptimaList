<h1>
    {{recipe.Name}}
</h1>
<table class="table-striped table">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Measurement</th>
    </tr>
    <tr ng-repeat="item in recipe.RecipeItems">
        <td> {{item.Ingredient.Name}} </td>
        <td> {{item.Measurement}} </td>
        <td> {{item.Quantity}} </td>
    </tr>
</table>
