<h1>
    {{recipe.recipe.name}}
</h1>
<table class="table-striped table">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Measurement</th>
    </tr>
    <tr ng-repeat="item in recipe.items">
        <td> {{item.ingredient}} </td>
        <td> {{item.quantity}} </td>
        <td> {{item.measurement === 'none' ? '' : item.measurement}} </td>
    </tr>
</table>
