<div class="col-sm-6 col-sm-offset-3">
    <form class="form-login" role="form" name="flogin" novalidate>
        <h2 class="form-login-heading">Login</h2>
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Username"
                data-ng-model="loginData.username"
                name ="username"
                required
                autofocus>
            <div class="alert alert-warning" ng-show="flogin.username.$dirty && !loginData.username">
                Please enter your username.
            </div>
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="pass"
                data-ng-model="loginData.password"
                required>
            <div class="alert alert-warning" 
                 ng-show="flogin.pass.$dirty && flogin.pass.$error.required">
                 You must enter your password.
            </div>
        </div>        
        <button 
            class="btn btn-info btn-block" 
            type="submit" 
            data-ng-click="login()">
            Login
        </button>
    </form>
</div>
